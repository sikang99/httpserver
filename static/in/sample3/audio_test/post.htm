<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Simple Web Audio Recorder</title>
		<!--<script src="./code.jquery.com/jquery-1.11.3.min.js"></script>-->
		<script src="./jquery-1.11.3.min.js"></script>
    </head>
    <body>
		Websocket Server URL(POST): <input type="text" id="wsUrlPost" value="ws://localhost:8080/websocket" size="50"><br>
		<input type=button id="btnStartPost" value="startSend" />
		<input type=button id="btnStopPost" value="stopSend" />
        <p id="outputPost"></p>
    <script src="stream.js"></script>
    <!-- script src="script.js"></script -->
	<script>
	$( document ).ready(function() {
		$("#btnStartPost").on("click", function() {
			console.log("btnStartPost clicked");
			startSend();
		});
		$("#btnStopPost").on("click", function() {
			console.log("btnStopPost clicked");
			stopSend();
		});
	});
	</script>
    </body>
</html>
